name: marketplace
description: This is a test translation app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  badges: ^2.0.3
  percent_indicator: ^4.0.1
  flutter_riverpod: 2.5.1
  get_it: ^7.1.3
  shared_preferences: ^2.0.13
  http: ^1.2.0
  shimmer: 3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat_regular.ttf
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat_black.ttf
          weight: 900
        - asset: assets/fonts/montserrat_thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat_regular.ttf
          weight: 500
